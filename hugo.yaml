baseURL: https://arejula27.github.io
languageCode: es-ES
defaultContentLanguage: es
title: arejula27
theme: ["PaperMod"]
enableEmoji: true
taxonomies:
  category: "Categorías"
  tag: "Tags"
menu:
  main:
    - identifier: "Archivos"
      name: "Archivos"
      url: "/archivos/"
      weight: 10
    - identifier: "Tags"
      name: "Tags"
      url: "/tags/"
      weight: 20

params:
  ShowReadingTime: true
  ShowBreadCrumbs: true
  env: production
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowShareButtons: false
  homeInfoParams:
    Title: Diario de un desarrollador de Bitcoin Core
    Content: "Un registro personal de mi camino como desarrollador de Bitcoin Core: código, revisiones, propuestas, aprendizajes técnicos y reflexiones sobre el desarrollo Bitcoin."

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/arejula27/"
    - name: "email"
      url: "mailto:arejula27@gmail.com"

languages:
  es:
    languageName: ":es:"
    weight: 1
    taxonomies:
      tag: tags
  en:
    languageName: ":en:"
    weight: 2
    taxonomies:
      tag: tags
    menu:
      main:
        - identifier: "Archives"
          name: "Archives"
          url: "/en/archives/"
          weight: 10
        - identifier: "Tags"
          name: "Tags"
          url: "/en/tags/"
          weight: 20
    params:
      homeInfoParams:
        Title: Diary of a Bitcoin Core Developer
        Content: "A personal record of my journey as a Bitcoin Core developer: code, reviews, proposals, technical learnings, and reflections on Bitcoin development."
outputs:
  home:
    - HTML
    - RSS
    - JSON
